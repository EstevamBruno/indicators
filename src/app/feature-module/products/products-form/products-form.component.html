<div class="container">
  <form [formGroup]="productForm" (ngSubmit)="submit()">
    <div class="row">
      <div class="col">
        <div class="col-sm-6 col-lg-6">
          <div class="form-group">
            <label for="code">Código</label>
            <input id="code" type="text" class="form-control" formControlName="code">
          </div>
          <div class="form-group">
            <label for="name">Nome</label>
            <input id="name" type="text" class="form-control" formControlName="name">
          </div>
        </div>
        <div class="col-sm-6 col-lg-6">
          <div class="form-group">
            <label for="registerDate">Data de Registro</label>
            <input id="registerDate" type="date" class="form-control" formControlName="registerDate">
          </div>
          <div class="form-group">
            <label for="value">Preço</label>
            <input id="value" type="number" class="form-control" formControlName="value">
          </div>
        </div>
        <button type="submit" class="btn bg-danger" [disabled]="productForm.invalid">Cadastrar</button>
      </div>
    </div>
  </form>
</div>
