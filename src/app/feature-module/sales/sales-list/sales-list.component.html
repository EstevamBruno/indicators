<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col" *ngFor="let col of cols">
      {{ col.header }}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let sale of sales">
    <td>{{ sale.id }}</td>
    <td>{{ sale.productCode }}</td>
    <td>{{ sale.date | date: 'dd/MM/yy'}}</td>
  </tr>
  </tbody>
</table>
