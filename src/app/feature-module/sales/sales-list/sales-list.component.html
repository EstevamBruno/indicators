<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col" *ngFor="let col of cols">
      {{ col.header }}
    </th>
    <th class="center-text">Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let sale of sales">
    <td>{{ sale.id }}</td>
    <td>{{ sale.productCode }}</td>
    <td>{{ sale.date | date: 'dd/MM/yy'}}</td>
    <td class="center-text">
      <span *ngFor="let action of actions" (click)="executeAction(action)" class="actions-table">
          <span (click)="selectRowWithButton(sale)">
              <i class="{{action.icon}}"></i>
          </span>
      </span>
    </td>
  </tr>
  </tbody>
</table>
