<table class="table table-hover" *ngIf="productsByDate?.length > 0">
  <thead>
  <tr>
    <th scope="col" *ngFor="let col of cols">
      {{ col.header }}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of productsByDate">
    <td>{{ product.id }}</td>
    <td>{{ product.code }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.registerDate | date: 'dd/MM/yy'}}</td>
    <td>{{ product.value | currency: 'BRL': 'RS': '1.2-2' }}</td>
  </tr>
  </tbody>
</table>
