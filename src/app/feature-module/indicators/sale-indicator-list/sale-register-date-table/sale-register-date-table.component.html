<table class="table table-hover" *ngIf="sales?.length > 0">
  <thead>
  <tr>
    <th scope="col" *ngFor="let col of colsDate">
      {{ col.header }}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let indicator of sales">
    <td>{{ indicator.id }}</td>
    <td>{{ indicator.productCode }}</td>
    <td>{{ indicator.date | date: 'dd/MM/yy'}}</td>
  </tr>
  </tbody>
</table>
